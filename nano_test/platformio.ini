[env:nanoatmega328]
platform = atmelavr
; board = nanoatmega168
board = nanoatmega328new
framework = arduino
lib_deps = 
	adafruit/Adafruit GFX Library@^1.12.4
	adafruit/Adafruit SSD1306@^2.5.16
	; esp32async/AsyncTCP@^3.4.9
	; esp32async/ESPAsyncWebServer@^3.8.1
	; bblanchon/ArduinoJson@^7.4.2
monitor_speed = 115200

